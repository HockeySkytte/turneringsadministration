<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report – Floorball Shot Plotter</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Floorball Shot Plotter</h1>
    <nav class="top-nav" aria-label="Primary">
      <a href="teams.html" class="nav-link">Team lists</a>
      <a href="index.html" class="nav-link">Shotplotter</a>
      <a href="report.html" class="nav-link active">Report</a>
    </nav>
    <div></div>
  </header>

  <main class="app-main" style="grid-template-columns: 1fr;">
    <section class="panel-card report-card">
      <div class="video-controls" style="border-bottom: none;">
        <label class="fld" style="max-width: 600px;">
          <span>Team</span>
          <select id="reportTeam"></select>
        </label>
      </div>
      <div class="video-controls" aria-label="Report filters">
        <label class="fld" style="max-width: 320px;">
          <span>Game</span>
          <select id="reportGame"></select>
        </label>
        <label class="fld" style="max-width: 220px;">
          <span>Player</span>
          <select id="reportPlayer"></select>
        </label>
        <label class="fld" style="max-width: 180px;">
          <span>Event</span>
          <select id="reportEvent"></select>
        </label>
        <label class="fld" style="max-width: 140px;">
          <span>Period</span>
          <select id="reportPeriod"></select>
        </label>
        <label class="fld" style="max-width: 160px;">
          <span>Perspective</span>
          <select id="reportPerspective"></select>
        </label>
        <label class="fld" style="max-width: 160px;">
          <span>Strength</span>
          <select id="reportStrength"></select>
        </label>
        <label class="fld" style="max-width: 220px;">
          <span>Goalie</span>
          <select id="reportGoalie"></select>
        </label>
        <label class="fld" style="max-width: 220px;">
          <span>On Field</span>
          <select id="reportOnFieldSel"></select>
        </label>
      </div>
      <div class="tabbar" role="tablist" aria-label="Report views">
        <button id="tabShotMap" class="tab-btn active" role="tab" aria-controls="panelShotMap" aria-selected="true">Shot Map</button>
        <button id="tabHeatMap" class="tab-btn" role="tab" aria-controls="panelHeatMap" aria-selected="false">Heat Map</button>
        <button id="tabShotAim" class="tab-btn" role="tab" aria-controls="panelShotAim" aria-selected="false">Shot Aim</button>
        <button id="tabTable" class="tab-btn" role="tab" aria-controls="panelTable" aria-selected="false">Table</button>
        <button id="tabVideo" class="tab-btn" role="tab" aria-controls="panelVideo" aria-selected="false">Video</button>
      </div>
      <section id="panelShotMap" class="tab-panel active" role="tabpanel" aria-labelledby="tabShotMap">
        <div class="ends-row" aria-hidden="true">
          <div class="left">Defensive End</div>
          <div class="right">Offensive End</div>
        </div>
        <div class="rink-wrapper report-rink">
          <canvas id="reportRink" aria-label="Report rink"></canvas>
          <div id="shotKpis" class="kpi-center" aria-label="Shot Map KPIs"></div>
        </div>
        <div class="legend-row legend-center" id="eventLegend" aria-label="Event legend"></div>
      </section>
      <section id="panelHeatMap" class="tab-panel" role="tabpanel" aria-labelledby="tabHeatMap">
        <div class="tabbar" role="tablist" aria-label="Heat map modes" style="margin-top:6px;">
          <button id="tabHeatZones" class="tab-btn active" role="tab" aria-controls="panelHeatZones" aria-selected="true">Zones</button>
          <button id="tabHeatCounts" class="tab-btn" role="tab" aria-controls="panelHeatCounts" aria-selected="false">Counts</button>
          <button id="tabHeatDiff" class="tab-btn" role="tab" aria-controls="panelHeatDiff" aria-selected="false">Differentials</button>
        </div>
        <div class="legend-row legend-center" id="zonesMetricRow" aria-label="Zones metric selector" style="padding-top:4px; padding-bottom:4px;">
          <div class="metric-buttons" role="tablist" aria-label="Zones metric">
            <button class="tab-btn metric-btn active" data-metric="corsi" aria-selected="true">Corsi</button>
            <button class="tab-btn metric-btn" data-metric="fenwick" aria-selected="false">Fenwick</button>
            <button class="tab-btn metric-btn" data-metric="shots" aria-selected="false">Shots</button>
            <button class="tab-btn metric-btn" data-metric="goals" aria-selected="false">Goals</button>
            <button class="tab-btn metric-btn" data-metric="shpct" aria-selected="false">Sh%</button>
          </div>
        </div>
        <div class="ends-row" aria-hidden="true">
          <div class="left">Defensive End</div>
          <div class="right">Offensive End</div>
        </div>
        <div class="rink-wrapper report-rink">
          <canvas id="heatRink" aria-label="Heat map rink"></canvas>
          <div id="heatKpis" class="kpi-center" aria-label="Heat Map KPIs"></div>
        </div>
        <div class="legend-row legend-center" id="heatLegendRow" aria-label="Heat map gradient">
          <canvas id="heatLegend" width="280" height="14" style="border-radius:6px; border:1px solid #24315b;"></canvas>
        </div>
      </section>
      <section id="panelShotAim" class="tab-panel" role="tabpanel" aria-labelledby="tabShotAim">
        <div class="panel-placeholder hint" style="padding:12px;">Shot Aim report coming soon.</div>
      </section>
      <section id="panelTable" class="tab-panel" role="tabpanel" aria-labelledby="tabTable">
        <div class="tabbar" role="tablist" aria-label="Tables" style="margin-top:6px;">
          <button id="tabTblSkatersInd" class="tab-btn active" role="tab" aria-controls="panelTblSkatersInd" aria-selected="true">Skaters - Individual</button>
          <button id="tabTblSkatersOn" class="tab-btn" role="tab" aria-controls="panelTblSkatersOn" aria-selected="false">Skaters - On field</button>
          <button id="tabTblGoalies" class="tab-btn" role="tab" aria-controls="panelTblGoalies" aria-selected="false">Goaltenders</button>
          <button id="tabTblTeams" class="tab-btn" role="tab" aria-controls="panelTblTeams" aria-selected="false">Teams</button>
        </div>
        <section id="panelTblSkatersInd" class="tab-panel inner active" role="tabpanel" aria-labelledby="tabTblSkatersInd">
          <div id="skatersIndTableWrap" class="table-wrap"></div>
        </section>
        <section id="panelTblSkatersOn" class="tab-panel inner" role="tabpanel" aria-labelledby="tabTblSkatersOn">
          <div id="skatersOnTableWrap" class="table-wrap"></div>
        </section>
        <section id="panelTblGoalies" class="tab-panel inner" role="tabpanel" aria-labelledby="tabTblGoalies">
          <div id="goaliesTableWrap" class="table-wrap"></div>
        </section>
        <section id="panelTblTeams" class="tab-panel inner" role="tabpanel" aria-labelledby="tabTblTeams">
          <div id="teamsTableWrap" class="table-wrap"></div>
        </section>
      </section>
      <section id="panelVideo" class="tab-panel" role="tabpanel" aria-labelledby="tabVideo">
        <div class="video-layout">
          <div class="video-left">
            <div class="video-controls-bar">
            <div class="vc-left">
              <button id="btnPrevEvent" class="btn" title="Previous event (Left Arrow)">⟵ Prev</button>
              <button id="btnNextEvent" class="btn" title="Next event (Right Arrow)">Next ⟶</button>
              <label style="margin-left:12px; display:inline-flex; align-items:center; gap:4px; font-size:12px;">Before
                <input id="inpVideoPre" type="number" min="0" value="7" style="width:48px;" aria-label="Seconds before event" />
              </label>
              <label style="margin-left:6px; display:inline-flex; align-items:center; gap:4px; font-size:12px;">After
                <input id="inpVideoPost" type="number" min="0" value="3" style="width:48px;" aria-label="Seconds after event" />
              </label>
            </div>
            <label class="vc-right" title="Play all events sequentially">
              <input type="checkbox" id="chkPlayAll" />
              <span>Play All</span>
            </label>
            </div>
            <video id="gameVideo" controls style="width:100%; max-height:60vh;"></video>
          </div>
          <div class="video-right">
            <div id="eventsTable"></div>
          </div>
        </div>
      </section>
    </section>
  </main>
